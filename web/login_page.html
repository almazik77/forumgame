<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/html' src='main.html'></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#header").load("main.html #header");
            $("#footer").load("main.html #footer");
        });
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<main>

<table cellpadding="0" cellspacing="0" class="table_login">
    <tr>
        <td colspan="2" style="text-align: center"><h1>Вход</h1></td>
    </tr>
    <tr>
        <td style="width: 200px;">Логин:</td>
        <td style="width: 300px;"><input class="text" type="text"/></td>
    </tr>
    <tr>
        <td>Пароль:</td>
        <td><input class="text" type="password"/></td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input type="submit" value="Войти"
                   class="_button">
        </td>
    </tr>

</table>
</main>

<div id="footer"></div>
</body>
</html>
